<div class=" {{ menu_class }} ">
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% for item in categories %}
        <!-- Через те, що ми використали колись get_absolute_url, зараз ми її просто передаємо -->
        <li><a href="{{ item.get_absolute_url }}"> {{ item.title }} </a></li>
        {% endfor %}
    </ul>
</div>
